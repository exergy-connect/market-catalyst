name: "Job Market Trust Infrastructure Model"
version: "26.02.27.1"
author: "Market Catalyst - Job Market"
allow_unlimited_fields: true
include_x_fields: true

entities:
  - name: job_posting
    brief: "Job posting or job listing"
    description: |
      Individual job postings with advertised details including salary ranges,
      requirements, and timeline promises. These postings are linked to
      applications and reviews.
    primary_key: job_posting_id
    parents:
      - child_fk: company_id
        parent_array: job_postings
    fields:
      - name: job_posting_id
        type: string
        required: true
        description: "Unique job posting identifier (e.g., job board ID, internal ID)"
      
      - name: company_id
        type: string
        required: true
        foreignKeys:
          - entity: company
        description: "Reference to the company posting this job"
      
      - name: job_title
        type: string
        required: true
        description: "Job title or position name"
      
      - name: job_description
        type: string
        required: false
        description: "Full job description text"
      
      - name: posted_date
        type: date
        required: false
        description: "Date the job was posted (YYYY-MM-DD)"
      
      - name: advertised_salary_min
        type: number
        required: false
        description: "Advertised minimum salary (if range provided)"
      
      - name: advertised_salary_max
        type: number
        required: false
        description: "Advertised maximum salary (if range provided)"
      
      - name: advertised_salary_currency
        type: string
        required: false
        description: "Currency code (e.g., 'USD', 'EUR')"
      
      - name: location
        type: string
        required: false
        description: "Job location (city, state, remote, etc.)"
      
      - name: employment_type
        type: string
        required: false
        enum:
          - Full-time
          - Part-time
          - Contract
          - Internship
          - Temporary
        description: "Type of employment"
      
      - name: applications
        type: array
        required: false
        item_type:
          entity: application
        description: "Applications submitted for this job posting (nested children)"
      
      - name: promises
        type: array
        required: false
        item_type:
          entity: promise
        description: "Promises made in this job posting (nested children)"
      
      - name: personal_vouches
        type: array
        required: false
        item_type:
          entity: personal_vouch
        description: "Personal vouches from people who believe this is a real opportunity (nested children)"
