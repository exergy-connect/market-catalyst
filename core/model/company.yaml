name: "Market Catalyst Core Model"
version: "26.02.27.1"
author: "Market Catalyst"
allow_unlimited_fields: true
include_x_fields: true

entities:
  - name: company
    brief: "Company or organization entity"
    description: |
      Generic company or organization entity that can be used across different
      market types. This is a core entity that provides basic company information
      without market-specific relationships.
    primary_key: company_id
    fields:
      - name: company_id
        type: string
        required: true
        description: "Unique company identifier (e.g., domain name, organization ID)"
      
      - name: company_name
        type: string
        required: true
        description: "Official company name"
      
      - name: domain
        type: string
        required: false
        description: "Company website domain (e.g., 'acme.com')"
      
      - name: industry
        type: string
        required: false
        description: "Industry sector (e.g., 'Technology', 'Finance', 'Healthcare')"
      
      - name: location
        type: string
        required: false
        description: "Primary location or headquarters"
      
      - name: job_postings
        type: array
        required: false
        item_type:
          entity: job_posting
        description: "Job postings for this company (nested children)"
      
      - name: reviews
        type: array
        required: false
        item_type:
          entity: review
        description: "Reviews for this company (nested children)"